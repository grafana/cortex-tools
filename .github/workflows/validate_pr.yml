name: Validate PR
on:
  pull_request:
    paths-ignore:
    - 'docs/**'
    - '*.md'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.46.2
  unit_tests:
    name: Unit-Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go 1.18
        uses: actions/setup-go@v1
        with:
          go-version: 1.18
      - name: Unit Tests
        run: make test
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go 1.18
        uses: actions/setup-go@v1
        with:
          go-version: 1.18
      - name: Build All
        run: make all
